<div class="inbox-panel-full-screen">
  <staff-task-list
    ng-if="taskData"
    [show-search-options]="showSearchOptions"
    [filters]="filters"
    [task-data]="taskData"
    [unit]="unit"
    [unit-role]="unitRole"
    ><!--/panel-1-->
  </staff-task-list>
  <task-dashboard
    style="flex:1; margin-right:10px; margin-left: 10px"
    task="taskData.selectedTask"
    show-footer="true"
    show-submission="true"
  >
  </task-dashboard
  ><!--/panel-2-->
  <task-comments-viewer
    [task]="taskData.selectedTask"
    [project]="taskData.selectedTask.project()"
  >
  </task-comments-viewer
  ><!--/panel-3-->
</div>
